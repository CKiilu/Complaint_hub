    <h1 style="text-align: center; margin-bottom: 10%; margin-top: 10%;">Student Result Re-Validation Form</h1>

    <section>
        <form>
            <div class="row">
                <div class="medium-12 columns">
                    <label>Name
                        <input type="text" placeholder="e.g John Doe" id="nameInput">
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="medium-6 columns">
                    <label>Matric
                        <input type="text" placeholder="" id="matricInput">
                    </label>
                </div>
                <div class="medium-6 columns">
                    <label>Level
                        <input type="text" placeholder="" id="levelInput">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>Department
                        <input type="text" placeholder="" id="departmentInput">
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="medium-12 columns">
                    <label>Program
                        <input type="text" placeholder="" id="programInput">
                    </label>
                </div>

            </div>
            <div class="row">
                <div class="medium-6 columns">
                    <label>Semester
                        <input type="text" placeholder="" id="semesterInput">
                    </label>
                </div>
                <div class="medium-6 columns">
                    <label>Session
                        <input type="text" placeholder="" id="sessionInput">
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="medium-6 columns">
                    <label>Course
                        <input type="text" placeholder="" id="courseInput">
                    </label>
                </div>
                <!--
        <div class="medium-6 columns">
    <label>Date
        <input type="text" placeholder="">
    </label>
</div>
-->
            </div>
            <label>
                Complain
                <textarea placeholder="Input Your Complain Here" style="height: 240px; padding: 0px; margin-left: 1rem; width: 96.5%;" id="complainInput"></textarea>
            </label>
            <div class="row">
                <div class="medium-12 columns">
                    <label>Course Lecturer(s)
                        <input type="text" placeholder="" id="lecturerInput">
                    </label>
                </div>

            </div>
            <button style="margin-left:1rem" type="button" class="success button" id="sendButton">Submit</button>
        </form>

    </section>

    <footer>
    </footer>
    <script>
        var test = new Firebase("https://testsingz.firebaseio.com/result/");
        $("#lecturerInput").keypress(function(e) {
            if (e.keyCode == 13) {
                var name = $("#nameInput").val();
                var matric = $("#matricInput").val();
                var level = $("#levelInput").val();
                var department = $("#departmentInput").val();
                var program = $("#programInput").val();
                var semester = $("#semesterInput").val();
                var session = $("#sessionInput").val();
                var course = $("#courseInput").val();
                var complain = $("#complainInput").val();
                var lecturer = $("#lecturerInput").val();


                test.push({
                    name: name,
                    matric: matric,
                    level: level,
                    department: department,
                    program: program,
                    semester: semester,
                    session: session,
                    course: course,
                    complain: complain,
                    lecturer: lecturer
                });
                $("#lecturerInput").val('');
                $("#nameInput").val('');
                $("#matricInput").val('');
                $("#levelInput").val('');
                $("#departmentInput").val('');
                $("#programInput").val('');
                $("#semesterInput").val('');
                $("#sessionInput").val('');
                $("#courseInput").val('');
                $("#complainInput").val('');
                $("#lecturerInput").val('');

            }
        });

    </script>
