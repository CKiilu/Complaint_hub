    <script>
        $(function() {
            $.fn.showField = function() {
                var selectVal = document.getElementById(this.val() + 'Div');
                return this.each(function() {
                    $(selectVal).show().siblings('div').hide();
                });
            };
            $('select#reportsSelect').change(function() {
                $(this).showField();
            });
        });

    </script>
