    <script language="javascript">
        function check(form) /*function to check userid & password*/ {
            /*the following code checkes whether the entered userid and password are matching*/

            if (form.userid.value == "portal" && form.pswrd.value == "admin") {
                window.open('portal_staff.html', "_self") /*opens the target page while Id & password matches*/
                    //                alert("good")
            } else if (form.userid.value == "result" && form.pswrd.value == "admin") {
                window.open('result_staff.html', "_self") /*opens the target page while Id & password matches*/
                    //                alert("good")
            } else if (form.userid.value == "special" && form.pswrd.value == "admin") {
                window.open('special_staff.html', "_self") /*opens the target page while Id & password matches*/
                    //                alert("good")
            } else if (form.userid.value == "makeup" && form.pswrd.value == "admin") {
                window.open('make_up_staff.html', "_self") /*opens the target page while Id & password matches*/
                    //                alert("good")
            } else {
                alert("Error correct Password or Username") /*displays error message*/
            }
        }

    </script>
